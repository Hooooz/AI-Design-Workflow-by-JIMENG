                                            <span class="material-symbols-outlined text-lg">download</span>
                                            <span>Export All</span>
                                        </button>
                                        <button class="p-2.5 bg-white border border-slate-200 rounded-md hover:bg-slate-50 text-slate-500 shadow-sm transition-all">
                                            <span class="material-symbols-outlined">share</span>
                                        </button>
                                    </div>
                                </div>
                                <div class="gallery-grid">
                                    {concepts.map(concept => (
                                        <div key={concept.id} class="group relative bg-white dark:bg-slate-900 rounded-md overflow-hidden border border-slate-200 dark:border-slate-800 shadow-sm transition-all hover:shadow-xl hover:-translate-y-1">
                                            <img alt={concept.title} class="w-full aspect-[4/5] object-cover group-hover:scale-105 transition-transform duration-700" src={concept.image}/>
                                            <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-black/20 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex flex-col justify-end p-6">
                                                <div class="translate-y-4 group-hover:translate-y-0 transition-transform duration-300">
                                                    <p class="text-white text-lg font-bold font-display">{concept.title}</p>
                                                    <p class="text-slate-300 text-xs mt-1">{concept.variant}</p>
                                                    <div class="flex space-x-2 mt-4">
                                                        <button class="flex-1 py-2 bg-white text-slate-900 rounded-md text-[10px] font-bold uppercase tracking-wider hover:bg-slate-100">Preview</button>
                                                        <button class="p-2 bg-white/20 backdrop-blur-md text-white rounded-md hover:bg-white/40"><span class="material-symbols-outlined text-xs">favorite</span></button>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="absolute top-4 left-4 flex space-x-2">
                                                <span class="px-2.5 py-1 bg-white/90 backdrop-blur text-slate-900 text-[9px] font-black uppercase rounded-full shadow-sm">{concept.tag}</span>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                        <Footer statusText="Verified AI Output" />
                    </main>
                </div>
            );
        };

        // --- App Entry ---
        const App = () => {
            return (
                <MemoryRouter>
                    <Routes>
                        <Route path="/" element={<HomePage />} />
                        <Route path="/loading" element={<LoadingPage />} />
                        <Route path="/results" element={<ResultsPage />} />
                    </Routes>
                </MemoryRouter>
            );
        };

        const container = document.getElementById('root');
        const root = createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
